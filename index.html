<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"/>
    <title>TP JS</title>
  </head>
  <body>
    <div id="div1">
    <p>Este es el primer párrafo.</p>
    <p>Este es el segundo párrafo.</p>
    <p>Este es el tercer párrafo.</p>
    </div>
    <button id="button">Cambiar color a azul</button>

    <div class="formContainer">
      <label for="campoTexto">Ingrese un texto:</label>
      <input id="campoTexto" placeholder="Escribe algo aquí">
      <button id="button2">Mostrar Alerta</button>
    </div>

    <div>
      <h3>Ejercicio 1: Lista con elementos</h3>
      <ul>
        <li class="item">Elemento 1</li>
        <li class="item">Elemento 2</li>
        <li class="item">Elemento 3</li>
        <li class="item">Elemento 4</li>
      </ul>
    </div>

    <div>
      <h3>Ejercicio 2: Campo de texto y botones</h3>
      <input type="text" id="input2" placeholder="Ingresa algo">
      <button class="boton" id="deshabilitarBtn">Deshabilitar Campo</button>
      <button class="boton" id="habilitarBtn">Habilitar Campo</button>
    </div>

    <form>
      <label for="input3">Correo Electrónico: </label>
      <input type="email" id="input3" placeholder="example@gmail.com">
      <button id="guardar" type="button">Guardar Correo</button>
    </form>
    <div id="guardadoDiv"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
